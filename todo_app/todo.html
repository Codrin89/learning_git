<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   
        
	
	<style>
		.list .header {
			font-weight: bold;
			font-size: 120%;
		}
		.list .row * {
			display: inline-block;
			width: 200px;
			text-align: center;
		}
		.list .row {
			display: inline-block;
			border-bottom: 2px solid #ccc;
			margin-bottom: 10px;
		}
		.list .row > div {
			border-right: 2px solid #ccc;
		}
		.displayNone {
			display: none !important;
		}
	</style>
</head>
<body>
<body>
	<div class="title">
		<h2> To do list</h2>
	</div>
	<div class="search">
            <input id="search_name" type="text" placeholder="Search books..">
            <i class="fa fa-search"></i>
        </div>
	<div class="ordonare">
            <button onclick="show_hide()" class="buttonord"> Ordoneaza</button>
            <div id="ordonareul" class="sortContainer" style="display: none">
                <ul>
                    <li id="sortByName"> Denumire </li>
                    <li id="sortByAutor"> Autor</li>
                    <li id="sortByAn"> An Crescator</li>
                    <li id="sortByTip"> Tip </li>
                </ul>

            </div>
        </div>

	<div class="list" id="container1">
		<div class="row header" id="lista">
			<div>Nume carte</div>
			<div>Autor</div>
			<div>Anul publicarii</div>
			<div>Tip carte</div>
		</div>
	</div>
	<div class="action-button">
		<button id="add-book" >Add book</button>
	</div>
    <div class="add-pop-up displayNone"  >
	    	<input id="add-name" type="text" placeholder="Nume carte"  />
	    	<input id="add-autor" type="text" placeholder="Autor" >
	    	<input id="add-an" type="number" placeholder="An pulicatie"/>   
	 		<select id="add-tip">
	            <option label="Alternate history	" value="alternatehistory	"></option>
	            <option label="Anthology" value="anthology"></option>
	            <option label="Children's" value="children's"></option>
	            <option label="Crime" value="crime"></option>
	            <option label="Drama" value="drama"></option>
	            <option label="Fantasy" value="fantasy"></option>
	            <option label="Horror" value="horror"></option>
	            <option label="Mystery" value="mystery"></option>
       		</select>
		    	<button id="save-add" >Save</button>
		    	<button id="cancel-add">Cancel</button>	
     </div>
     <div class="update-pop-up displayNone" >

	    	<input id="update-name" type="text" placeholder="Update carte" name="a" />
	    	<input id="update-autor" type="text" placeholder="Update Autor" name="b"/>
	    	<input id="update-an" type="number" placeholder="Update An "name="c"/> 
	    	<select id="update-tip" >
	            <option label="Alternate history	" value="alternatehistory	"></option>
	            <option label="Anthology" value="anthology"></option>
	            <option label="Children's" value="children's"></option>
	            <option label="Crime" value="crime"></option>
	            <option label="Drama" value="drama"></option>
	            <option label="Fantasy" value="fantasy"></option>
	            <option label="Horror" value="horror"></option>
	            <option label="Mystery" value="mystery"></option>
       		</select> 	
		    	<button id="save-update">Update</button>
		    	<button id="cancel-update">Cancel</button>	
    </div>
    <script src="todo.js"></script>
</body>
</html>
