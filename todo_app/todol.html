<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   
        
	
	<style>
		.list .header {
			font-weight: bold;
			font-size: 120%;
		}
		.list .row * {
			display: inline-block;
			width: 200px;
			text-align: center;
		}
		.list .row {
			display: inline-block;
			border-bottom: 2px solid #ccc;
			margin-bottom: 10px;
		}
		.list .row > div {
			border-right: 2px solid #ccc;
		}
		.displayNone {
			display: none !important;
		}
	</style>
</head>
<body>
<body>
	<div class="list" id="container">
		<div class="row header">
			<div>Nume carte</div>
			<div>Autor</div>
			<div>Anul publicarii</div>
			
				
		</div>
	</div>
	<div class="action-button">
		<button id="add-book">Add book</button>
	</div>
   <div class="add-pop-up displayNone" >
   	<form name="myForm" onsubmit="return validateform()" method="post"  >
	    	<input id="add-name" type="text" placeholder="Nume carte" name="a"  minlength="11" maxlength="11" pattern="[0-9]*" />
	    	<input id="add-autor" type="text" placeholder="Autor" name="b" minlength="5" />
	    	<input id="add-an" type="number" placeholder="An pulicatie"name="c" minlength="5"   />
	    </form>
		    	<button id="save-add">Save</button>
		    	<button id="cancel-add">Cancel</button>
		    	<button id="removeAll" onclick="removeAll()"> remove </button>

    </div>
    <script src="todo.js"></script>
</body>
</html>
